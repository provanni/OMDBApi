<html>

<head>
    <meta charset="utf-8">
    <title>Shopify Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap&family=Indie+Flower&display=swap"" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    
</head>

<body>
    <header>
        <h1>The Shoppies</h1>
    </header>
    <main>
        <!--create search bar-->
        <form id="searchBar">
            <input type="text" id="searchText" class="fa" placeholder="&#xF002; Search Movie Title"/>
        </form>
        <div id="dialog">
            <h2>Nominees Selected</h2>
            <p>Thank you</p>
        </div>
        
        <!--create container for grid columns-->
        <div class="grid-container">
            
            <!--create grid columns-->
            <div class="grid-item" id="col1">
                <h2>Search Results</h2>
                <div id="result">
                    
                </div>
               
            </div>
            <div class="grid-item" id="col2">
                <h2>Nominees</h2>
                <div id="nominees">
                    
                </div>
            </div>
        </div>
    </main>

</body>
<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
